# Render Configuration for Backend Only
services:
  # Backend Web Service
  - type: web
    name: task-management-backend
    env: python
    region: oregon
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && gunicorn --bind 0.0.0.0:$PORT run:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: task-management-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://task-management-system.vercel.app

  # PostgreSQL Database
  - type: pgsql
    name: task-management-db
    databaseName: taskmanagement
    user: taskuser
    plan: free